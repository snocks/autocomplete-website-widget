<!DOCTYPE html>
<html>

<head>
    <title>Autocomplete-website-widget </title>
    <style>
    body {
        background: #555 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAB9JREFUeNpi/P//PwM6YGLAAuCCmpqacC2MRGsHCDAA+fIHfeQbO8kAAAAASUVORK5CYII=);
        font: 13px 'Lucida sans', Arial, Helvetica;
        color: #eee;
        text-align: center;
    }
    
    .div-wrapper {
        width: 450px;
        height: 60px;
        padding: 15px;
        margin: 150px auto 50px auto;
        background: rgba(0, 0, 0, .2);
        border-radius: 10px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .4) inset, 0 1px 0 rgba(255, 255, 255, .2);
    }
    
    .div-wrapper input {
        width: 430px;
        height: 40px;
        font-size: 20px;
        font-weight: normal;
        font-style: italic;
        padding: 10px 5px;
        float: left;
        background: #eee;
        border-radius: 3px 0 0 3px;
    }
    
    .div-wrapper input:focus {
        outline: 0;
        background: #fff;
    }
    
    .div-wrapper input::-webkit-input-placeholder {
        color: #999;
        font-size: 20px;
        font-weight: normal;
        font-style: italic;
    }
    </style>
</head>

<body>
    <div id="json-datalist" class="div-wrapper cf">
        <datalist id="languages"></datalist>
        <input id="ajax" list="languages" type="text" placeholder="Search here..." required/>
    </div>
    <script>
    var dataList = document.getElementById('json-datalist');
    var input = document.getElementById('ajax');

    // Create a new XMLHttpRequest.
    var request = new XMLHttpRequest();

    // Handle state changes for the request.
    request.onreadystatechange = function(response) {
        if (request.readyState === 4) {
            if (request.status === 200) {
                // Parse the JSON
                var jsonOptions = JSON.parse(request.responseText);
                console.log(jsonOptions);

                // Loop over the JSON array.
                jsonOptions.forEach(function(item) {
                    // Create a new <option> element.
                    var option = document.createElement('option');
                    // Set the value using the item in the JSON array.
                    option.value = item;
                    // Add the <option> element to the <datalist>.
                    dataList.appendChild(option);
                });

                // Update the placeholder text.
                input.placeholder = "e.g. datalist";
            } else {
                // An error occured :(
                input.placeholder = "Couldn't load datalist options :(";
            }
        }
    };

    // Update the placeholder text.
    input.placeholder = "Loading options...";

    // Set up and make the request.
    request.open('GET', '../words.txt', true);
    request.send();
    </script>
</body>

</html>
